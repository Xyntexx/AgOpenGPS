name: Bug Report (User/Farmer)
description: Report a bug in a released version of AgOpenGPS
title: "[Bug] "
labels: ["bug", "needs-triage", "user-reported"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue! Please provide as much detail as possible to help us fix it.

  - type: dropdown
    id: version
    attributes:
      label: AgOpenGPS Version
      description: Which version are you using? (Check Help > About in the application)
      options:
        - v7.x (latest release)
        - v6.x
        - v5.x
        - v4.x or older
        - Not sure
    validations:
      required: true

  - type: dropdown
    id: application
    attributes:
      label: Which Application?
      description: Which program is affected?
      options:
        - AgOpenGPS (main application)
        - AgIO (communication hub)
        - Both
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Open AgOpenGPS...
        2. Go to Settings...
        3. Click on...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware Setup
      description: What hardware are you using?
      options:
        - GPS receiver only
        - GPS + Section Control
        - GPS + Auto-steer
        - Full setup (GPS + Section Control + Auto-steer)
        - Simulator (no hardware)
        - Other
    validations:
      required: false

  - type: textarea
    id: hardware_details
    attributes:
      label: Hardware Details (if applicable)
      description: PCB version, GPS model, communication method, etc.
      placeholder: |
        - PCB: v4.1 Standard
        - GPS: F9P
        - Connection: USB / Ethernet / UDP
    validations:
      required: false

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      options:
        - Windows 11
        - Windows 10
        - Windows 8/8.1
        - Windows 7
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages/Logs
      description: Any error messages or log files
      placeholder: Paste error messages here or attach log files
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, videos, field notes, configuration files, etc.
      placeholder: Add any other context that might help diagnose the issue
    validations:
      required: false