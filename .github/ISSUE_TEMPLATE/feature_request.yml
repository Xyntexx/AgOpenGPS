name: Feature Request
description: Suggest a new feature or enhancement for AgOpenGPS
title: "[Feature] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please describe your idea below.

  - type: dropdown
    id: application
    attributes:
      label: Which Application?
      description: Which program should have this feature?
      options:
        - AgOpenGPS (main application)
        - AgIO (communication hub)
        - Both
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What workflow would it improve?
      placeholder: |
        Example: "When working with small fields, I need to manually adjust the AB line offset multiple times..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe your ideal solution
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Other ways to solve this problem
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to your workflow?
      options:
        - Critical (blocks work)
        - High (would save significant time/effort)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: false

  - type: textarea
    id: mockup
    attributes:
      label: UI Mockup or Screenshots
      description: If this involves UI changes, attach mockups, sketches, or screenshots
      placeholder: Drag and drop images here or paste links
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help understand this request
      placeholder: Links to similar features in other software, technical details, etc.
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Would you be willing to help implement this?
      description: We welcome contributions! Let us know if you'd like to help.
      options:
        - label: I would like to implement this feature myself
        - label: I can help test this feature
        - label: I can provide domain expertise/field testing
